<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset b√°sico para o widget */
        .chat-widget * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Widget do chat flutuante */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-toggle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.8rem;
            animation: pulse-chat 2s infinite;
        }

        @keyframes pulse-chat {
            0% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 8px 35px rgba(102, 126, 234, 0.6);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            }
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .chat-toggle.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            animation: none;
        }

        .chat-container {
            position: absolute;
            bottom: 90px;
            right: 0;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .chat-container.active {
            display: flex;
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            position: relative;
            border-radius: 25px 25px 0 0;
        }

        .chat-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.7;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .chat-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 50px;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #666;
        }

        .welcome-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-text {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e8ecf0;
            border-bottom-left-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 1;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e8ecf0;
            border-radius: 0 0 25px 25px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            color: #333;
        }

        .chat-input input::placeholder {
            color: #999;
        }

        .date-input {
            font-size: 13px !important;
            padding: 10px 15px !important;
            border-color: #28a745 !important;
            background-color: #f8fff9;
        }

        .date-input:focus {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1) !important;
        }

        .date-toggle {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .date-toggle:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .date-toggle.active {
            background: #dc3545;
        }

        .date-toggle.active:hover {
            background: #c82333;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 80px;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            margin-bottom: 10px;
        }

        .typing-indicator.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .typing-bubble {
            background: white;
            border: 1px solid #e8ecf0;
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            padding: 15px 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }

        .suggestion-chip {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 500;
            color: #495057;
        }

        .suggestion-chip:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Estilos para elementos espec√≠ficos do chatbot */
        .topicos-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .topico-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 500;
            color: #495057;
        }
        
        .topico-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .topico-item strong {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .topico-item span {
            font-size: 13px;
            opacity: 0.8;
        }
        
        .operadoras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .operadora-chip {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            color: #495057;
            text-align: center;
            font-size: 14px;
        }
        
        .operadora-chip:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 15px;
            color: #155724;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 15px;
            color: #721c24;
        }
        
        .response-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .response-details h4 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 14px;
        }
        
        .response-details p {
            margin: 5px 0;
            font-size: 13px;
            color: #666;
        }

        .desbloqueio-header {
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
            border-left-color: #28a745;
        }

        .resultado-item {
            margin-bottom: 15px;
            padding: 12px;
            border-left: 3px solid #667eea;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .resultado-item h5 {
            margin: 0 0 8px 0;
            color: #667eea;
            font-size: 14px;
        }

        .resultado-content {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .relevancia {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .prazo-info {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid;
        }

        .prazo-rapido {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .prazo-normal {
            background: #e7f3ff;
            border-left-color: #667eea;
        }

        .prazo-moderado {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .prazo-lento {
            background: #ffe8d1;
            border-left-color: #fd7e14;
        }

        .prazo-muito-lento {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .prazo-sem-data, .prazo-erro {
            background: #f8f9fa;
            border-left-color: #6c757d;
        }

        .prazo-info h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .prazo-info p {
            margin: 4px 0;
            font-size: 14px;
        }
        
        /* Estilos para bot√µes de resposta inteligente */
        .resposta-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .resposta-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .operadora-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: inline-block;
        }
        
        .operadora-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        
        /* Estilos para informa√ß√µes essenciais */
        .info-essencial {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 1px solid #90caf9;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .info-essencial h4 {
            color: #1565c0;
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        
        .info-essencial p {
            margin: 0;
            color: #424242;
            line-height: 1.4;
        }

        /* Responsivo para mobile */
        @media (max-width: 768px) {
            .chat-widget {
                bottom: 15px;
                right: 15px;
                z-index: 10000;
            }
            
            .chat-toggle {
                width: 60px;
                height: 60px;
                font-size: 24px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            
            .chat-container {
                width: calc(100vw - 20px);
                height: calc(100vh - 80px);
                bottom: 80px;
                right: 10px;
                left: 10px;
                border-radius: 15px;
                max-height: calc(100vh - 80px);
            }
            
            .chat-header {
                padding: 15px 20px;
                border-radius: 15px 15px 0 0;
            }
            
            .chat-title {
                font-size: 18px;
            }
            
            .chat-subtitle {
                font-size: 13px;
            }
            
            .chat-messages {
                padding: 15px;
                max-height: calc(100vh - 220px);
            }
            
            .message {
                margin-bottom: 15px;
            }
            
            .message-content {
                max-width: 90%;
                padding: 12px 16px;
                font-size: 14px;
                line-height: 1.4;
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
                margin: 0 8px;
            }
            
            .chat-input {
                padding: 15px;
            }
            
            .input-container {
                padding: 6px;
            }
            
            .chat-input input {
                padding: 12px 14px;
                font-size: 16px; /* Evita zoom no iOS */
            }
            
            .send-button {
                padding: 12px 14px;
                min-width: 50px;
                border-radius: 18px;
            }
            
            .suggestions {
                gap: 8px;
                margin-top: 15px;
            }
            
            .suggestion-chip {
                font-size: 13px;
                padding: 10px 14px;
                border-radius: 18px;
                min-height: 44px; /* Touch-friendly */
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            
            .welcome-message {
                padding: 20px 15px;
            }
            
            .welcome-title {
                font-size: 20px;
            }
            
            .welcome-text {
                font-size: 14px;
            }
            
            .topicos-list {
                gap: 8px;
            }
            
            .topico-item {
                padding: 12px 16px;
                border-radius: 12px;
                min-height: 44px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .operadoras-grid {
                gap: 8px;
            }
            
            .operadora-chip {
                padding: 10px 14px;
                border-radius: 15px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        /* Melhorias espec√≠ficas para telas muito pequenas */
        @media (max-width: 480px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                bottom: 0;
                right: 0;
                left: 0;
                border-radius: 0;
                position: fixed;
            }
            
            .chat-header {
                border-radius: 0;
                padding: 20px 15px 15px;
                padding-top: max(20px, env(safe-area-inset-top));
            }
            
            .chat-messages {
                max-height: calc(100vh - 180px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
                padding: 10px 15px;
            }
            
            .chat-input {
                padding: 15px;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            .message-content {
                max-width: 85%;
                font-size: 15px;
            }
            
            .suggestion-chip {
                font-size: 14px;

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const dateInput = document.getElementById('dataUltimoPagamento');
            const message = input.value.trim();
            const dataUltimoPagamento = dateInput.value.trim();
            
            if (!message || isLoading) return;
            
            // Remover mensagem de boas-vindas se existir
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.style.animation = 'slideOut 0.3s ease forwards';

            let displayMessage = message;
            if (dataUltimoPagamento) {

            addMessage(displayMessage, 'user');

                // Detectar automaticamente a URL base do servidor

                const response = await fetch(`${baseUrl}/chat`, {
